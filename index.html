<!DOCTYPE html>
<html>
<head>
    <title>Q&A Form</title>
    <style>
        body {
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .question {
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="question">
            What is the name of our group?
        </div>
        <form id="answerForm">
            <input type="text" id="answer" placeholder="Your Answer">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("answerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const answer = document.getElementById("answer").value;
            
            // Check if the answer is correct
            if (answer.toLowerCase() === "faith") {
                // Redirect to the dashboard.html if the answer is correct
                window.location.href = "https://YouTube.com/dashboard.html";
            } else {
                alert("Sorry, that's not the correct answer. Try again.");
            }
        });
    </script>
</body>
</html>
